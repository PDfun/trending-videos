<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trending Videos</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f4f4f4;
  color:#111;
}
h1{
  text-align:center;
  padding:16px;
}
p{
  text-align:center;
  padding:0 12px 12px;
  font-size:14px;
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
  gap:12px;
  padding:12px;
}
.item{
  position:relative;
  border-radius:12px;
  overflow:hidden;
  background:#111;
}
.item::before{
  content:"";
  display:block;
  padding-top:65%;
}
.item img{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
}
.play{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:48px;
  background:rgba(0,0,0,0.35);
  color:#fff;
  cursor:pointer;
}
.banner, .social{
  text-align:center;
  margin:12px 0;
}
</style>
</head>

<body>

<h1>Trending Videos</h1>
<p>New Collections</p>

<div class="banner" id="banner"></div>

<div class="grid" id="grid"></div>

<div class="social" id="social"></div>

<script>
/* ===== SETTINGS ===== */
const TOTAL_ITEMS = 30;
const IMG_FOLDER = "images";
const SMARTLINK = "https://distrustuldistrustulproprietor.com/cww6izvp0?key=362c4c09c98a5972a3285b7fdafc2c6a";

/* ===== BUILD GRID ===== */
const grid = document.getElementById("grid");

for(let i=1;i<=TOTAL_ITEMS;i++){
  const item = document.createElement("div");
  item.className = "item";

  const img = document.createElement("img");
  img.src = `${IMG_FOLDER}/${i}.jpg`;
  img.loading = "lazy";
  img.decoding = "async";

  const play = document.createElement("div");
  play.className = "play";
  play.innerHTML = "â–¶";
  play.onclick = () => {
    window.location.href = SMARTLINK;
  };

  item.appendChild(img);
  item.appendChild(play);
  grid.appendChild(item);
}
</script>

<!-- ===== LOAD ADS AFTER PAGE LOAD ===== -->
<script>
window.addEventListener("load", function(){

  /* Social bar */
  const s1 = document.createElement("script");
  s1.src = "https://distrustuldistrustulproprietor.com/ba/44/42/ba4442424972160a1b38e05c22b14417.js";
  document.getElementById("social").appendChild(s1);

  /* Banner ad */
  const s2 = document.createElement("script");
  s2.innerHTML = `
    atOptions = {
      'key' : '43dcc51de4895a6469fb051cd6850255',
      'format' : 'iframe',
      'height' : 90,
      'width' : 728,
      'params' : {}
    };
  `;
  document.getElementById("banner").appendChild(s2);

  const s3 = document.createElement("script");
  s3.src = "https://distrustuldistrustulproprietor.com/43dcc51de4895a6469fb051cd6850255/invoke.js";
  document.getElementById("banner").appendChild(s3);

});
</script>

</body>
</html>
